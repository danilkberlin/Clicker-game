<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
</head>
<body onload="update()">
    <section id="top">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <!-- Container in container wir have a button whis click aperator and auto click /sec  -->
                    <div class="container-autoclick bg-secondary rounded p-5">
                        <div class="row"> 
                            <div class="col-12">
                                <div class="container-autoclick-whis-button">
                                    <div class="row">
                                        <div class="col-8">
                                            <h3 class="text-dark">Курсор</h3>
                                            <p class="text-white-50">Добавляет 20% к твоему клику</p>
                                        </div>
                                        <div class="col-4">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <button class="btn btn-outline-info btn-lg px-4 py-1 my-3 autoclick-sec1" date-number="1" value="100">100</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-12">
                                <div class="container-autoclick-whis-button">
                                    <div class="row">
                                        <div class="col-8">
                                            <h3 class="text-dark">Волшебный палец</h3>
                                            <p class="text-white-50">+1$ в секунду</p>
                                        </div>
                                        <div class="col-4">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <button class="btn btn-outline-info btn-lg px-4 py-1 my-3 autoclick-sec2" date-number="2" value="500">500</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-12">
                                <div class="container-autoclick-whis-button">
                                    <div class="row">
                                        <div class="col-8">
                                            <h3 class="text-dark">Деревяный палец</h3>
                                            <p class="text-white-50">+25$ в секунду</p>
                                        </div>
                                        <div class="col-4">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <button class="btn btn-outline-info btn-lg px-4 py-1 my-3 autoclick-sec3" date-number="3" value="1200">1200</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-12">
                                <div class="container-autoclick-whis-button">
                                    <div class="row">
                                        <div class="col-8">
                                            <h3 class="text-dark">Каменный палец</h3>
                                            <p class="text-white-50">+100$ в секунду</p>
                                        </div>
                                        <div class="col-4">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <button class="btn btn-outline-info btn-lg px-4 py-1 my-3 autoclick-sec4" date-number="4" value="14050">14050</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-12">
                                <div class="container-autoclick-whis-button">
                                    <div class="row">
                                        <div class="col-8">
                                            <h3 class="text-dark">Стальной палец</h3>
                                            <p class="text-white-50">+1500$ в секунду</p>
                                        </div>
                                        <div class="col-4">
                                            <div class="d-flex justify-content-center align-items-center">
                                                <button class="btn btn-outline-info btn-lg px-4 py-1 my-3 autoclick-sec5" date-number="5" value="190500">190500</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-6">
                            <!-- Autoclick -->
                            <div class="d-flex justify-content-center">
                                <h3 class="text-white">Autoclick/
                                    <span class="text-white-50">s</span></h3>
                                <h1  class="mx-5 indicator-autoclick-sec">0</h1>
                            </div>
                        </div>
                        <div class="col-6">
                            <!-- One click -->
                            <div class="d-flex justify-content-center">
                                <h3 class="text-white">Click/
                                <span class="text-white-50">s</span></h3>
                                <h1  class="mx-5 indicator-click">1</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-center">
                                <h1 class="display-indicator">0$</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-center align-items-center my-5 ">
                                <button class="btn btn-success btn-md px-5 py-3 clicker-button">Click</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="script-auto.js"></script>
</body>
</html>
